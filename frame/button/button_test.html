<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>button插件测试页面</title>
    <script src="http://fed.pimg.cn/js/gallery/require-jquery.js"></script>
    <script src="http://fed.pimg.cn/js/gallery/require-config.js"></script>
</head>
<body>
<div class="buttons-test">
    <button class="btn-test">测试</button>
    <button class="btn-enable">解除禁止</button>

    <button class="another">试试</button>
</div>
    <script>
        require(['button'],function(button){
            var instance = button({
              target : ".btn-test",
	            eventHandle : function(ui_button,node){
                    ui_button.disable();
                    console.log(ui_button.getContent());
                    ui_button.setContent("123");
                }
            });
            $(".btn-enable").click(function(){
                instance.enable();
            })

	        $(".another").click(function(){
		        $(".btn-test").click();
	        })
        })
    </script>
</body>
</html>
