<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>公共组件-日历组件</title>
<link href="http://fed.pimg.cn/css/gallery/backstage/wap_statistics/base.css" rel="stylesheet" type="text/css">
<link href="http://fed.pimg.cn/css/moudle/backstage/ui/calendar/calendar.css" rel="stylesheet" type="text/css">
<script src="http://fed.pimg.cn/js/gallery/require-jquery.js"></script>
<script src="http://fed.pimg.cn/js/gallery/require-config.js"></script>
<script src="http://fed.pimg.cn/js/moudle/ui/calendar/test.js"></script>
<style>

h2{font-size: 20px;padding: 20px 0;margin: 0;}
</style>
</head>
<body>
    <!-- 固定显示日历S -->
    <h2>固定显示日历</h2>
	<div id="test" class="clearfix" style="position:relative;">
	</div>
    <!-- 固定显示日历E -->
    <h2>正常调用</h2>
    <div id="box1">
        <input type="text" width="200px"/>
        <input type="text" width="200px"/>
        <input type="text" width="200px"/>
    </div>
    <h2>显示多个日历</h2>
    <div id="box2" >
        <input type="text" width="200px"/>
    </div>
    <h2>显示日历初始的年月日</h2>
    <div id="box3" >
        <input type="text" width="200px"/>
    </div>
    <h2>显示(今天或者指定日期)及以前的日历</h2>
    <div id="box4" >
        <input type="text" width="200px"/>
    </div>
    <h2>显示(今天或者指定日期)及以后的日历</h2>
    <div id="box5" >
        <input type="text" width="200px"/>
    </div>
    <h2>特殊结构的日历初始dom</h2>
    <div id="btn" style="background-color:#ccc;border:1px solid #585858;width:50px;height:20px;">
        10月1
    </div>
    <h2>带时间的日历</h2>
    <div id="box6" >
        <input type="text" width="200px"/>
    </div>
    <h2>只显示月份的日历</h2>
    <div id="box7" >
        <input type="text" width="200px"/>
    </div>
</body>
</html>
