<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>awipe测试页面</title>
	<script src="http://fed.pimg.cn/js/gallery/require-zepto.js"></script>
	<script src="http://fed.pimg.cn/js/gallery/require-zeptoconfig.js"></script>
	<link rel="stylesheet" href="../../../../css/gallery/wap/reset.css"/>
	<style>
	body{background: #000;}
		.target{background: #fff;width:100%;height:100%;font-size:40px;display:none;}
	</style>
</head>
<body>
<div class="container">
	<div class="target">
		 1
	</div>
	<div class="target" style="background: red;">
		2
	</div>
	<div class="target" style="background: green;">
		3
	</div>
	<div class="target" style="background: blue;">
		4
	</div>
	<div class="target" style="background: #808080;">
		5
	</div>
</div>
<script>
	require(['swipeslide'],function(swipeslide){
		swipeslide({
			container : '.container',
			target : '.target',
			loop : 1
		})
	})
</script>
</body>
</html>
