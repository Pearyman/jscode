<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link href="http://fed.pimg.cn/css/gallery/backstage/reset.css" rel="stylesheet" type="text/css">
	<script src="http://fed.pimg.cn/js/gallery/require-jquery.js"></script>
	<script src="http://fed.pimg.cn/js/gallery/require-config.js"></script>
	<style>
		.container{width:1200px;margin: 0 auto;background:#f8f8f8;padding:50px;}
		.container ul{padding:20px 0;max-width:360px;background: #fff;float: left;margin-left:50px;}
		.container ul li {margin:8px;height:22px;padding:0 10px;line-height: 22px;}
		.bar li {float: left;background:#5F9EDF;color:#fff;}
		li.sortable-placeholder {
			border: 1px dashed #CCC;
			background: none;
		}
	</style>
</head>
<body>
<div class="container clearfix">
<ul class="foo">
	<li>一个小孩</li>
	<li>二个小孩</li>
	<li>三个小孩</li>
	<li>四个小孩</li>
	<li>五个小孩</li>
	<li>六个小孩</li>
	<li>七个小孩</li>
	<li>八个小孩</li>
</ul>
<ul class="foo bar">
	<li>一个小子</li>
	<li>二个小子</li>
	<li>三个小子</li>
	<li>四个小子</li>
</ul>
</div>
<script type="text/javascript">
	require(['sort'],function(sort){
		var SORT = sort;
		SORT($('.foo'),{
			items : 'li'
//			connectWith : '.foo'
		})
	})
</script>
</body>
</html>
