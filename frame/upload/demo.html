<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link href="http://fed.pimg.cn/css/gallery/backstage/reset.css" rel="stylesheet" type="text/css">
	<script src="http://fed.pimg.cn/js/gallery/require-jquery.js"></script>
	<script src="http://fed.pimg.cn/js/gallery/require-config.js"></script>
</head>
<body>
	<button class="button">选择图片</button>
	<br />
	<input type="file" class="file" style="">
	<button class="upload">上传</button>
	<div class="preview"></div>
	<script type="text/javascript">
		require(['upload'],function(upload){
			var UP = upload;
			UP({
				selectNode : $('.file'),
				uploadNode : $('.upload'),
				param:{1:1,2:2,3:3},
				complete : function(data,up){
					console.log(data);
				}
			})
			UP({
				selectNode : $('.button'),
				name:'',
				complete : function(data,up){
					console.log(data);
				}
			})
		})
	</script>
</body>
</html>
