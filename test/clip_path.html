<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clip-path</title>
	<style type="text/css">
	.path{margin:0 auto; -webkit-clip-path:polygon(25px 50px, 80px 15px, 80px 85px); width: 100px; height: 100px; background: #000; border:1px solid grey;}
	.path1{margin:0 auto; -webkit-clip-path:polygon(30px 15px, 30px 85px, 90px 50px); width: 100px; height: 100px; background: #000; border:1px solid grey;}
	.path2{margin:0 auto; -webkit-clip-path:polygon(0 50px, 50px 100px, 100px 50px, 50px 0); width: 100px; height: 100px; background: #000; border:1px solid grey;}
	.path3{margin:0 auto; -webkit-clip-path:polygon(0 50px, 50px 75px, 100px 50px, 50px 25px); width: 100px; height: 100px; background: #000; border:1px solid grey;}
	</style>
</head>
<body>
	<div class="path"></div>
	<div class="path1"></div>
	<div class="path2"></div>
	<div class="path3"></div>
</body>
</html>
