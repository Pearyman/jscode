<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
<style type="text/css">
	body{background: #000;}
    .star{width: 100px; height: 100px; background: #fce364; overflow: hidden;}
	.lt,.lb,.rt,.rb{width: 50%; height: 50%; background: red; border-radius: 50%;}






</style>
</head>
<body>
	 <div class="star">
	 	<div class="lt"></div>
	 	<div class="lb"></div>
	 	<div class="rt"></div>
	 	<div class="rb"></div>
	 </div>
</body>
</html>
