<!-- CSS Devices可以让你在线直接获取使用CSS写的Mobile外形。 -->
<!-- http://lukejamestaylor.com/portfolio/css-devices/ -->




<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.ios-device {background:#121212;border:1px solid #000;position: relative;box-sizing:border-box;}.ios-device::after {content: ''; width: 8px;height: 8px;border: 1px solid #444;border-radius: 50%; position: absolute; bottom: 2px;left: 50%; -webkit-transform:translateX(-50%); transform:translateX(-50%);display: block; }.ios-device__screen {border-radius: 2px;background: #222;height: 100%; }.ios-device--gold {background:#fff;border-color: #f1e2d0;}.ios-device--gold::after {border-color: #f1e2d0; }.iphone-6 {border-radius: 6px;width: 67px;height: 138px;padding: 14px 3px; }.iphone-6--medium {border-radius: 9px;width: 100.5px;height: 207px;padding: 21px 4.5px; }.iphone-6--large {border-radius: 12px;width: 134px;height: 276px;padding: 28px 6px; }.ios-device--medium::after {width: 12px;height: 12px;bottom: 4px; }.ios-device--large::after {width: 16px;height: 16px;bottom: 5px; }.ios-device--has-shadow {box-shadow:0 0 3px rgba(0,0,0,0.05),0 4px 10px rgba(0,0,0,0.1);}.ios-device__screen iframe,.ios-device__screen img { display:block;}
	</style>
</head>
<body>
	<div class="ios-device iphone-6">
    	<div class="ios-device__screen"></div>
	</div>
</body>
</html>
