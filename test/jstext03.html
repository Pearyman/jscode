<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>seal</title>
</head>
<body>
<script type="text/javascript">
	//利用Object.seal()用来密封对象，该方法可以使对象不可替换或者被删除
	//Object.freeze()此方法用来冻结对象，该方法既不可以拓展，又是密封的
	// "use strict"   在严格模式下 尝试添加或删除对象都会导致抛出错误
	;(function(){
		var person={
			name:'lee'
		};
		// Object.seal(person);
		Object.freeze(person);
		person.age=29;
		console.log(person.age);
		delete person.name;
		console.log(person.name);
	})()
</script>
</body>
</html>
