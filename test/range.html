<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>range.js</title>
</head>
<body>
<script type="text/javascript">
 ;(function(){
 	function Range(form,to){
		this.form=form;
		this.to=to;
	}
	Range.prototype={
		includes:function(x){
			return this.form<=x && x<=this.to;
		},
		foreach:function(f){
			for(var x=Math.ceil(this.form); x<=this.to; x++)f(x);	
		},
		toString:function(){
			return "("+this.form+"..."+this.to+")";
		}
	}
	var r=new Range(1,3);
	console.log(r.hasOwnProperty("includes"));
	r.includes(2);
	r.foreach(console.log);
	console.log(r);
	
 })()
	
</script>
</body>
</html>
