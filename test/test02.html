<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    div{width: 200px; height: 200px; background: #f90;}
    .active{background: red;}
	</style>

</head>
<body>
<div></div>
<script type="text/javascript">
	;(function(){
		//h5的classList属性
		var odiv=document.querySelector("div");
		odiv.classList.add("active");
		odiv.classList.remove("active");
		odiv.classList.toggle("user");
		
	})();
</script>
</body>
</html>
