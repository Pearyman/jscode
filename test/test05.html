<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$.extend</title>
</head>
<body>
<script src="../moudle/zepto.min.js"></script>
<script type="text/javascript">
	;(function(window,$){
		$.extend($,{
			add:function(a,b){return a+b;},
			min:function(a,b){return a-b;}
		})
		console.log($.add(3,4));
		console.log($.min(3,4));
	})(window,Zepto)

</script>
</body>
</html>
